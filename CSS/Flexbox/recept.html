            <h1>
                Dit is de recept pagina

            <p> <h4>Hier kun je jouw recept uploaden </h4>
                <hr />
                <form name="recept" method="POST" data-netlify="true">
                    <p>
                      <label>Je naam: <input type="text" name="naam" /></label>   
                    </p>
                    <p>
                      <label>Je e-mail: <input type="email" name="e-mail" /></label>
                    </p>
                    <p>
                        <label> Je telefoonnummer: <input type="tel" name="telefoonnummer" /> </label>
                    </p>
                    <p>
                        <label> Je leeftijd: <input type="number" name="leeftijd" /></label>
                    </p>
                    <p>
                        <label> Je geboortedatum: <input type="date" name="geboortedatum" /></label>
                    </p>
                    <p>
                        <label> Vrouw: <input type="radio" name="geslacht" value="Vrouw" /></label>
                        <label> Man: <input type="radio" name="geslacht" value="Man" /></label>
                        <label> Anders: <input type="radio" name="geslacht" value="Anders" /></label>
                    </p>
                    <p>
                        <label> Je favoriete keuken: </label>
                            <input type="checkbox" name="keuken" id="Frans" value="Frans" />
                            <label for="Frans">Frans</label>
                            <input type="checkbox" name="keuken" id="Italiaans" value="Italiaans" />
                            <label for="Frans">Italiaans</label>
                            <input type="checkbox" name="keuken" id="Spaans" value="Spaans" />
                            <label for="Frans">Spaans</label>
                            <input type="checkbox" name="keuken" id="Arabisch" value="Arabisch" />
                            <label for="Frans">Arabisch</label>
                    </p>
                    <p>
                        <label> Je favoriete schortkleur: <input type="color" name="schortkleur" /></label>
                    </p>
                    <p>
                        <label> Je biografie: <textarea name="biografie" cols="30" rows="10"> </textarea></label>
                    </p>
                    <p>
                        <label> Upload je favoriete recept: <input type="file" name="recept" /></label>
                    </p>
                    <p>
                        <label> Link naar je recepten website: <input type="url" name="website" /></label>
                    </p>
                    <p>
                        <button type="reset" name="resetJeInvoer">Reset je invoer</button>
                      </p>
                    <p>
                      <button type="submit" name="verzenden">Verzenden</button>
                    </p>
